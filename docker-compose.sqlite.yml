version: '3.8'

services:
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: quali-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 4000

      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_REFRESH_SECRET: your-super-secret-refresh-key-change-in-production
      JWT_EXPIRES_IN: 1h
      JWT_REFRESH_EXPIRES_IN: 7d
      UPLOAD_DIR: /app/uploads
    ports:
      - "4000:4000"
    volumes:
      - ./apps/api/uploads:/app/uploads
      - ./apps/api/data:/app/data
    networks:
      - quali-network

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: quali-web
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:4000
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - quali-network

networks:
  quali-network:
    driver: bridge
