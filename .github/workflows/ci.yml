name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:7
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: admin123
        ports:
          - 27017:27017
        options: >-
          --health-cmd mongosh
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: apps/api/package-lock.json
    
    - name: Install dependencies
      working-directory: ./apps/api
      run: npm ci
    
    - name: Run tests
      working-directory: ./apps/api
      run: npm test
      env:
        MONGO_URI: mongodb://admin:admin123@localhost:27017/quali-test?authSource=admin
        JWT_SECRET: test-secret
        REFRESH_TOKEN_SECRET: test-refresh-secret

  test-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: apps/web/package-lock.json
    
    - name: Install dependencies
      working-directory: ./apps/web
      run: npm ci
    
    - name: Build
      working-directory: ./apps/web
      run: npm run build
      env:
        VITE_API_URL: http://localhost:4000

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    
    - name: Install backend dependencies
      working-directory: ./apps/api
      run: npm ci
    
    - name: Install frontend dependencies
      working-directory: ./apps/web
      run: npm ci
