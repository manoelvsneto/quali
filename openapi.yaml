openapi: 3.0.3
info:
  title: QUALI API
  description: Qualitative Data Analysis API
  version: 1.0.0
servers:
  - url: http://localhost:4000/api
    description: Local development

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        email:
          type: string

    Project:
      type: object
      properties:
        _id:
          type: string
        name:
          type: string
        description:
          type: string
        memberIds:
          type: array
          items:
            $ref: '#/components/schemas/User'
        createdBy:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Document:
      type: object
      properties:
        _id:
          type: string
        projectId:
          type: string
        title:
          type: string
        type:
          type: string
        originalFilename:
          type: string
        textContent:
          type: string
        uploadPath:
          type: string
        metadata:
          type: object
        createdBy:
          type: string
        createdAt:
          type: string
          format: date-time

    Code:
      type: object
      properties:
        _id:
          type: string
        projectId:
          type: string
        name:
          type: string
        color:
          type: string
        description:
          type: string
        categoryId:
          type: string
        createdBy:
          type: string

    Quotation:
      type: object
      properties:
        _id:
          type: string
        projectId:
          type: string
        documentId:
          type: string
        startOffset:
          type: integer
        endOffset:
          type: integer
        exactText:
          type: string
        codeIds:
          type: array
          items:
            type: string

paths:
  /auth/register:
    post:
      summary: Register new user
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                password:
                  type: string
      responses:
        '201':
          description: User registered successfully

  /auth/login:
    post:
      summary: Login user
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Login successful

  /auth/refresh:
    post:
      summary: Refresh access token
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                refreshToken:
                  type: string
      responses:
        '200':
          description: Token refreshed

  /auth/me:
    get:
      summary: Get current user
      tags: [Auth]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Current user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /projects:
    get:
      summary: List projects
      tags: [Projects]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of projects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Project'
    post:
      summary: Create project
      tags: [Projects]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
      responses:
        '201':
          description: Project created

  /projects/{id}:
    get:
      summary: Get project
      tags: [Projects]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Project details

  /projects/{projectId}/documents:
    post:
      summary: Upload document
      tags: [Documents]
      security:
        - bearerAuth: []
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                title:
                  type: string
      responses:
        '201':
          description: Document uploaded

  /quotations:
    post:
      summary: Create quotation
      tags: [Quotations]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                documentId:
                  type: string
                startOffset:
                  type: integer
                endOffset:
                  type: integer
                exactText:
                  type: string
                codeIds:
                  type: array
                  items:
                    type: string
      responses:
        '201':
          description: Quotation created

  /projects/{projectId}/query:
    get:
      summary: Query quotations
      tags: [Query]
      security:
        - bearerAuth: []
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            type: string
        - name: documentId
          in: query
          schema:
            type: string
        - name: codeIds
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Query results
