version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: quali-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: quali
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - quali-network

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: quali-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 4000
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/quali?authSource=admin
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_REFRESH_SECRET: your-super-secret-refresh-key-change-in-production
      JWT_EXPIRES_IN: 1h
      JWT_REFRESH_EXPIRES_IN: 7d
      UPLOAD_DIR: /app/uploads
    ports:
      - "4000:4000"
    volumes:
      - ./apps/api/uploads:/app/uploads
    depends_on:
      - mongodb
    networks:
      - quali-network

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: quali-web
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:4000
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - quali-network

volumes:
  mongodb_data:

networks:
  quali-network:
    driver: bridge
